# Docker-specific configuration
# Server configuration
server.port=8080

# Firebase configuration - use environment variable or mounted file
firebase.service-account-key=${GOOGLE_APPLICATION_CREDENTIALS:/app/firebase-service-account.json}

# AI Pipeline configuration - use service name for inter-container communication
ai.pipeline.url=${AI_PIPELINE_URL:http://ai-backend:8000}

# Logging - reduced for production
logging.level.com.gymapp.api=INFO
logging.level.org.springframework.web=WARN
logging.level.root=INFO

# CORS configuration - should be more restrictive in production
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true